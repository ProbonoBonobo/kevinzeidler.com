<html>
<head>
	<script src="jquery-1.12.0.min.js"></script>
</head>
<body>
	<script>
      	$.getJSON( "public/response.json", function( data ) {
  			var items = [];
	  		$.each( data, function( key, val ) {
	   			items.push( "<li id='" + key + "'>" + val + "</li>" );
	  		});
	 
			$( "<ul/>", {
				"class": "my-new-list",
			    html: items.join( "" )
			}).appendTo( "body" );
		});
	</script>
</body>
