<script>
  // loop the animation infinitely or trigger on event? if the latter, use this
  window.addEventListener('scroll', function(e){
        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
         // grab ycoord
         var windowCentroid = window.scrollY + windowHalfY,
              vanishOn = 520;
         if (windowCentroid > vanishOn) {
            // when we hit 325, apply the opaque->transparent transition effect defined in div#magic.fixed
            document.getElementById('magic').className='fixed';
            document.getElementById('saturation').className='saturated'
          } else if (windowCentroid < vanishOn && document.getElementsByClassName('fixed')[0]) {
           // on scrollup rebreak it
             document.getElementById('magic').className='broken'; 
             document.getElementById('saturation').className='desaturated';
           }
    });

  </script>
